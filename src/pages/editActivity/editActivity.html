<ion-content padding id="id_act_pg">
    <ion-label style="text-align: center; font-weight: 500; font-size: 1.5em">Edit activity</ion-label>
  
  <form [formGroup]="activityData" (ngSubmit)="editData()">
    <ion-item class="m_pos_b">
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item class="m_pos_b">
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item class="m_pos_b">
      <ion-label>Type</ion-label>
      <ion-select formControlName="type" [(ngModel)]="varType">
        <ion-option value="memory">Memory</ion-option>
        <ion-option value="travel">Travel marker</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="m_pos_b">
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item class="m_pos_b">
      <button style="height: 40px;width: 80px;"  ion-button icon-only type="button" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button style="height: 40px;width: 80px;"  ion-button icon-only type="button" (click)="pickPicture()">
        <ion-icon name="images"></ion-icon>
      </button>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-item>
    <ion-item class="m_pos_b">
      <button style="height: 40px;width: 80px;"  ion-button type="submit" [disabled]="!activityData.valid">Save</button>
      <button style="height: 40px;width: 80px;"  ion-button type="reset" (click)="closeModal()">Cancel</button>
    </ion-item>
  </form>
</ion-content>
