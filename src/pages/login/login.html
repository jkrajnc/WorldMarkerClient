<ion-header>

  <ion-navbar>
    <ion-title>WorldMarker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" value="" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
          <button block ion-button (click) = "signIn()">Sign In</button>
      </div>
      <ion-item>
          <ion-label floating></ion-label>
      </ion-item>
      <div padding>
        <ion-label floating>Don't have account yet?</ion-label>
        <button block ion-button (click) = "register()">Register</button>
    </div>
</ion-content>
