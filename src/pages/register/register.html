<ion-header>

  <ion-navbar>
    <ion-title>Registracija</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value="" #name></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Surname</ion-label>
              <ion-input type="text" value="" #surname></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" value="" #email></ion-input>
              </ion-item>


        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" value="" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
          <button block ion-button (click) = "registerIn()">Register</button>
      </div>

</ion-content>
