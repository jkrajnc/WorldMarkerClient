<ion-content padding>
    <ion-segment>
        <ion-segment-button icon-left value="a1" (click)="hometab()">
          <ion-icon name="md-home" style="padding-right: 0em;     line-height: 0rem;"></ion-icon>
          <div style="margin-top: -24px !important; ">
              {{ 'HOME' | translate }}
          </div>
        </ion-segment-button>
  
        <ion-segment-button icon-left value="a2" (click)="maptab()">
          <ion-icon name="md-map" style="padding-right: 0em;     line-height: 0rem;"></ion-icon>
          <div style="margin-top: -24px !important; ">
              {{ 'MAP' | translate }}
          </div>
        </ion-segment-button>
  <!--
        <ion-segment-button icon-left value="a3" (click)="viewActivitytab()">
          <ion-icon name="md-walk" style="padding-right: 0em;     line-height: 0rem;"></ion-icon>
          <div style="margin-top: -24px !important; ">
              {{ 'ACTIVITY' | translate }}
          </div>
        </ion-segment-button>
      -->
          <ion-segment-button icon-left value="a5" (click)="settingstab()">
            <ion-icon name="md-globe" style="padding-right: 0em;     line-height: 0rem;"></ion-icon>
            <div style="margin-top: -24px !important; ">
                {{ 'LANGUAGE' | translate }}
            </div>          
          </ion-segment-button>
  
      </ion-segment>


    <ion-item *ngFor="let item of items">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{item.ImgData}}">
          </ion-thumbnail>
          <h2>{{ item.nazivSlike }}</h2>
          <p>{{ item.nazivAktivnosti }}</p>
          <button ion-button clear item-end (click) = "showOnMap(item)">View</button>
      </ion-item>
    </ion-item>

</ion-content>
